version: 1
formatters:
  simple:
    format: '%(asctime)s %(process)% [%(levelname)s] %(name)s - %(message)s'
  rich:
    format: '%(asctime)s - %(name)s - %(levelname)s [%(process)d] %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  file_rotate:
    class: logging.handlers.TimedRotatingFileHandler
    level: DEBUG
    formatter: simple
    filename: msadb.log
    when: midnight
    interval: 1
    encoding: utf8
    backupCount: 90
loggers:
  condarepo:
    level: DEBUG
    propagate: yes
root:
  level: DEBUG
  handlers: [console, file_rotate]