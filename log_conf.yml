version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(process)d [%(levelname)s] %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  file_rotate:
    class: logging.handlers.TimedRotatingFileHandler
    level: DEBUG
    formatter: simple
    filename: conda_repo.log
    when: midnight
    interval: 1
    encoding: utf8
loggers:
  urllib3:
    level: ERROR
    handlers: [file_rotate, console]
    propagate: no
  Rx:
    level: ERROR
    handlers: [file_rotate, console]
    propagate: no
root:
  level: DEBUG
  handlers: [file_rotate, console]